<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hero Section Background (bigger image)</title>
  <style>
    /* Bigger background image */
    :root { --hero-bg-size: clamp(520px, 65vw, 1400px); }

    .hero {
      position: relative;
      min-height: 100vh;
      background-image: url("./images/Finallogocircle3.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: var(--hero-bg-size) auto;  /* bigger than before */
      background-color: #000;
      color: #fff;
    }
    .hero::before {
      content: "";
      position: absolute; inset: 0;
      background: rgba(0,0,0,.35);
      z-index: 0;
    }
    .hero-inner {
      position: relative;
      z-index: 1;
      display: grid;
      place-items: center;
      min-height: inherit;
      text-align: center;
      padding: 2rem;
    }

    /* Still reasonable on very small screens */
    @media (max-width: 480px) {
      :root { --hero-bg-size: 85vw; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-inner">
      <h1>Your Headline</h1>
      <p>Your subtext goes here.</p>
    </div>
  </section>
</body>
</html>
