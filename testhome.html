<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hero Section Background</title>
  <style>
    .hero {
      position: relative;
      min-height: 100vh;
      background: url("images/IMG_4159") center / cover no-repeat;
      color: #fff;
    }
    .hero::before {
      content: "";
      position: absolute; inset: 0;
      background: rgba(0,0,0,.35);
    }
    .hero-inner {
      position: relative;
      display: grid;
      place-items: center;
      min-height: inherit;
      text-align: center;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-inner">
      <h1>Your Headline</h1>
      <p>Your subtext goes here.</p>
    </div>
  </section>
</body>
</html>
