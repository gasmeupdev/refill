<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Me Up - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #f1f1f1);
      color: #333;
      text-align: center;
    }
    header {
      background: #3bb8ff;
      color: white;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      background: url('Welcome To Jurassic Park (1).png') no-repeat center center;
      background-size: cover;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.6);
    }
    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .hero-content h1 {
      font-size: 3em;
      color: #3bb8ff;
      margin-bottom: 20px;
    }
    .hero-content p {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: #3bb8ff;
      color: white;
    }
    .btn-primary:hover {
      background: #339dd9;
    }
    .btn-secondary {
      background: #fff;
      border: 2px solid #3bb8ff;
      color: #3bb8ff;
    }
    .btn-secondary:hover {
      background: #3bb8ff;
      color: #fff;
    }
    footer {
      background: #3bb8ff;
      color: white;
      padding: 15px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>Gas Me Up</header>
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Gas Me Up</h1>
      <p>Your trusted mobile fueling service.</p>
      <button class="btn btn-primary">Get Started</button>
      <button class="btn btn-secondary">Learn More</button>
    </div>
  </section>
  <footer>
    &copy; 2025 Gas Me Up. All rights reserved.
  </footer>
</body>
</html>
