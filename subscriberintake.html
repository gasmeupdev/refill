<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="Book your gas refill now! We come straight to you. Fill your car up without lifting a finger." name="description"/>
<title>Gas Refill Booking</title>
<link href="styles.css" rel="stylesheet" type="text/css"/>
<link href="nav.css" rel="stylesheet"/>
<script defer="" src="nav-loader.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh5XxodKgwBLU3RipuMvQr-WwsqVN12w8&amp;libraries=places"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;family=Poppins:wght@500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
  .hidden { display: none !important; }
</style>
</head>
<body>
  <div class="hero">
    <main class="page-content">
      <div class="container">
        <h2>Book Your Gas Refill</h2>
        <form id="multiStepForm">
          <!-- Step 1 -->
          <div class="step active" id="step1">
            <h3>contact informantion</h3>
            <input name="Name" placeholder="full name" required type="text"/>
            <input name="Email" placeholder="email" required type="email"/>
            <input name="Phone" placeholder="phone number" required type="text"/>
            <div class="button-row">
              <button onclick="prevStep()" type="button">back</button>
              <button onclick="if(validateStep(stepIndex)) nextStep();" type="button">next</button>
            </div>
          </div>

          <!-- Step 2 (hidden refill time) -->
          <div class="step hidden" id="step2">
            <h3> choose your refill time</h3>
            <input name="Date" type="hidden" id="hiddenDate"/>
            <select id="schedule_time" name="Time" class="hidden">
              <option value="Default" selected>Default</option>
            </select>
          </div>

          <!-- Step 3 -->
          <div class="step" id="step3">
            <h3>vehicle information</h3>
            <input name="Car Make" placeholder="car make" required type="text"/>
            <input name="Car Model" placeholder="car model" required type="text"/>
            <input name="Car Year" placeholder="car year" required type="text"/>
            <input name="Car Color" placeholder="car color" required type="text"/>
            <input name="License Plate" placeholder="license plate number" required type="text"/>
            
            <!-- Hidden address -->
            <input id="address" name="Address" type="hidden" value="N/A"/>
            
            <!-- Hidden gas cap ajar -->
            <input type="hidden" name="Keys Available" value="Yes"/>
            
            <div class="button-row">
              <button onclick="prevStep()" type="button" class="btn btn-secondary">Back</button>
              <button onclick="if(validateStep(stepIndex)) nextStep();" type="button" class="btn btn-primary">Next</button>
            </div>
          </div>

          <!-- Step 4 -->
          <div class="step" id="step4">
            <h3>fuel type:</h3>
            <select name="Gas Type" required>
              <option value="Regular 87">Regular 87</option>
              <option value="Mid-Grade 89">Mid-Grade 89</option>
              <option value="Premium 91">Premium 91 - Coming Soon</option>
              <option value="Diesel">Diesel - Coming Soon</option>
            </select>

            <!-- Hidden subscriber -->
            <input type="hidden" name="Become Subscriber" value="Yes"/>

            <div class="button-row">
              <button onclick="prevStep()" type="button" class="btn btn-secondary">Back</button>
              <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>

  <div class="bottom-nav">
    <a class="nav-link" href="home"><i class="fas fa-home"></i>Home</a>
    <a class="nav-link" href="steps"><i class="fas fa-question-circle"></i>How it Works</a>
    <a class="nav-link" href="pricing"><i class="fas fa-dollar-sign"></i>Pricing</a>
    <a class="nav-link" href="contact"><i class="fas fa-envelope"></i>Contact</a>
  </div>

  <script src="validation.js"></script>
  <script src="scripts.js"></script>
  <script>
    // set hidden date field to today
    document.addEventListener("DOMContentLoaded", function() {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("hiddenDate").value = today;
    });
  </script>
</body>
</html>
