<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Choose Refill Option</title>
<link href="styles.css" rel="stylesheet" type="text/css"/>
<link href="nav.css" rel="stylesheet"/>
<script defer src="nav-loader.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f9f9f9, #f1f1f1) !important;
    color: #333 !important;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    overflow-x: hidden;
    padding-bottom: 100px;
  }
  h2 { color: #3bb8ff; }

  .hero {
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
    width: 100%;
  }

  .shape {
    position: absolute;
    background: rgba(59, 184, 255, 0.15);
    border: 1px solid rgba(59, 184, 255, 0.4);
    border-radius: 10px;
    z-index: 0;
    animation: float 6s ease-in-out infinite;
  }
  .shape.square { width: 60px; height: 60px; }
  .shape.small { width: 30px; height: 30px; }
  .shape.large { width: 100px; height: 100px; }
  .shape.circle { border-radius: 50%; }
  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
  }

  .container {
    background: rgba(255, 255, 255, 0.7);
    border: 1px solid #3bb8ff;
    border-radius: 20px;
    padding: 40px;
    margin-bottom: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
    z-index: 1;
  }

  .btn {
    padding: 15px 40px;
    margin: 15px;
    border-radius: 25px;
    font-size: 1.2em;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    transition: all 0.3s ease;
    display: inline-block;
  }
  .btn-primary {
    background: #3bb8ff;
    color: white;
    border: none;
  }
  .btn-primary:hover {
    background: #339dd9;
  }
  .btn-secondary {
    background: #fff;
    border: 2px solid #3bb8ff;
    color: #3bb8ff;
  }
  .btn-secondary:hover {
    background: #3bb8ff;
    color: #fff;
  }

  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #38b6ff;
    display: flex;
    justify-content: space-around;
    align-items: center;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    z-index: 1000;
  }
  .bottom-nav a {
    color: #ffffff;
    text-align: center;
    text-decoration: none;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .bottom-nav i {
    font-size: 22px;
    margin-bottom: 3px;
  }
</style>
</head>
<body>
  <div class="hero">
    <!-- Floating Shapes -->
    <div class="shape square" style="top: 10%; left: 5%;"></div>
    <div class="shape small circle" style="top: 20%; right: 10%;"></div>
    <div class="shape small square" style="bottom: 10%; right: 20%;"></div>
    <div class="shape circle" style="top: 40%; left: 80%; width:80px; height:80px;"></div>

    <main class="page-content">
      <div class="container">
        <h2>Select Refill Option</h2>
        <a href="reschedule.html" class="btn btn-primary">Subscriber Refill</a>
        <a href="home.html" class="btn btn-secondary">One-Time Refill</a>
      </div>
    </main>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <a class="nav-link" href="index"><i class="fas fa-home"></i> Home</a>
    <a class="nav-link" href="steps"><i class="fas fa-question-circle"></i> How it Works</a>
    <a class="nav-link" href="pricing"><i class="fas fa-dollar-sign"></i> Pricing</a>
    <a class="nav-link" href="contact"><i class="fas fa-envelope"></i> Contact</a>
  </div>
</body>
</html>
